<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>

    <!-- Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Internal CSS for styling -->
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .cta {
            display: inline-block;
            padding: 12px 25px;
            background-color: #f8a32d;
            color: white;
            font-size: 18px;
            text-decoration: none;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .cta:hover {
            background-color: #d6781a;
            transform: translateY(-3px);
        }

        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 14px;
            color: #ffffff;
        }

        .footer a {
            color: #f8a32d;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #d6781a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>This Page Is Under Construction</h1>
        <p>We are working hard to bring you the best experience. Stay tuned for updates and more exciting features!</p>
        <a href="#" class="cta">Get Notified</a>
    </div>

    <div class="footer">
        <p>Â© 2025 ServiceBooking | All rights reserved | <a href="#">Privacy Policy</a></p>
    </div>
</body>
</html>
